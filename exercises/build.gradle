plugins {
    id 'idea'
}

idea {
    module {
        excludeDirs += file('.idea')
        excludeDirs += file('build')
    }
}

group 'be.cegeka'
version '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 11
    targetCompatibility = 11

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation("junit:junit:4.12")
        testImplementation("org.assertj:assertj-core:3.5.2")
    }
}